<DOCTYPE html>

    <!-- Head -->
    <head>
        <title>Shak Survey</title>
    </head>

    <!-- Title -->
    <h1 id="title"><strong>How do you currently feel about Shak?</strong></h1>

    <!-- CSS File -->
    <link rel="stylesheet" href="survey.css">

    <body>

        <!-- Description of form -->
        <p id="description">Fill out your thoughts below on Shak.</p>

        <div id="form">

            <!-- Form -->
            <form id="survey-form">

                <!-- Name input -->
                <label id="name-label" for="email">Name</label><br>
                <input id="name" type="text" placeholder="Enter your name." required><br><br>

                <!-- Email input -->
                <label id="email-label" for="email">Email</label><br>
                <input id="email" type="email" placeholder="Enter your email. You should probably make some fake email up" required><br><br>

                <!-- Number input -->
                <label id="number-label" for="number">How would Shak rank on your kshot tierlist? (The lower the better)</label><br>
                <input id="number" type="number" placeholder="Enter a number" min="1" max="100" required><br><br>

                <!-- Dropdown input -->
                <label id="dropdown-input" for="dropdown" placeholder="Please select an option">Which options best describe Shak? (The higher number pertains to more skill)</label><br>

                <select id="dropdown" name="dropdown">
                    <option disabled selected value> -- Select an option -- </option>
                    <option value="great-player">Honestly he's a pretty good guy, good player too</option>
                    <option value="decent-player">He's a pretty good shooter, not the best</option>
                    <option value="indifferent-player">He's alright I guess</option>
                    <option value="bad-player">Not that good honestly, I'm better than him</option>
                    <option value="awful-player">He only wins because he gets carried by FTWin, practically nothing without that team</option>
                </select>
                <br><br>

                <!-- Radio input -->
                
                <label id="radio-text">How would you rate Shak from the options below?</label><br>
                <label id="amazing-skill"><input id="amazing-skill" name="skill-level" type="radio" value="10">10</label>
                <label id="good-skill"><input id="good-skill" name="skill-level" type="radio" value="7-9">7-9</label>
                <label id="decent-skill"><input id="decent-skill" name="skill-level" type="radio" value="4-6">4-6</label>
                <label id="awful-skill"><input id="awful-skill" name="skill-level" type="radio" value="1-3">1-3</label>
                <br><br>

                <!-- Checkbox input -->
                <label id="checkbox-text">How would you describe Shak? (Choose all that apply)</label><br>
                <label id="funny"><input id="funny" name="qualities" type="checkbox" value="funny">Funny</label><br>
                <label id="cool"><input id="cool" name="qualities" type="checkbox" value="cool">Cool</label><br>
                <label id="lame"><input id="lame" name="qualities" type="checkbox" value="lame">Lame</label><br>
                <label id="weird"><input id="weird" name="qualities" type="checkbox" value="weird">Weird</label><br><br>

                <!-- Text area input -->
                <label for="additional-comments"> Additional thoughts pertaining Shak</label><br>
                <textarea id="additional-comments" name="additional-comments" rows="5" cols="120" placeholder="Please be nice :D"></textarea><br><br>

                <input id="submit" type="submit" value="Submit">

            </form>

        </div>

    </body>
</DOCTYPE>
