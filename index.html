<DOCTYPE html>

    <!-- Title -->
    <h1 id="title">How do you currently feel about Shak?</h1>

    <!-- Description of form -->
    <p id="description">Fill out your thoughts below on Shak.</p>

    <!-- Form -->
    <form id="survey-form">

        <!-- Name input -->
        <label id="name-label" for="email">Name</label><br>
        <input id="name" type="text" placeholder="Please enter your name." required><br>

        <!-- Email input -->
        <label id="name-label" for="email">Email</label><br>
        <input id="email" type="email" placeholder="Please enter your email." required><br>

        <!-- Number input -->
        <label id="number-label" for="number">How would Shak place on your kshot tierlist?</label><br>
        <input id="number" type="number" placeholder="Please enter a number" min="1" max="1000000000000" required><br>

        <!-- Dropdown input -->
        <label id="dropdown-input" for="dropdown" placeholder="Please select an option">Which options best describe Shak?</label><br>

        <select id="dropdown" name="dropdown">
            <option value="great-player">Honestly he's a pretty good guy, good player too</option>
            <option value="decent-player">He's a pretty good shooter, not the best</option>
            <option value="indifferent-player">He's alright I guess</option>
            <option value="bad-player">Not that good honestly, I'm better than him</option>
            <option value="awful-player">He only wins because he gets carried by FTWin, practically nothing without that team</option>
        </select>
        <br>

        <!-- Radio input -->
        <p>Rate Shak as best you can out of ten through the options below</p>
        
        <label id="amazing-skill"><input id="amazing-skill" name="skill-level" type="radio" value="10">10</label><br>
        <label id="good-skill"><input id="good-skill" name="skill-level" type="radio" value="7-9">7-9</label><br>
        <label id="decent-skill"><input id="decent-skill" name="skill-level" type="radio" value="4-6">4-6</label><br>
        <label id="awful-skill"><input id="awful-skill" name="skill-level" type="radio" value="1-3">1-3</label><br>

        <!-- Checkbox input -->
        <p>How would you describe Shak? (Choose all that apply)</p>

        <label id="funny"><input id="funny" name="qualities" type="checkbox" value="funny">Funny</label><br>
        <label id="cool"><input id="cool" name="qualities" type="checkbox" value="cool">Cool</label><br>
        <label id="lame"><input id="lame" name="qualities" type="checkbox" value="lame">Lame</label><br>
        <label id="weird"><input id="weird" name="qualities" type="checkbox" value="weird">Weird</label><br><br>

        <!-- Text area input -->
        <label for="additional-comments"> Additional thoughts pertaining Shak</label><br>
        <textarea id="additional-comments" name="additional-comments" rows="5" cols="120"></textarea><br><br>

        <input id="submit" type="submit" value="Submit">

    </form>
</DOCTYPE>
